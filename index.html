<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splynx IP Lookup Tool v0.5a</title>
    <!-- Load Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a modern look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        .card {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="flex items-start justify-center min-h-screen p-4 sm:p-8">

    <div class="w-full max-w-2xl mt-10">
        <!-- Main Application Card -->
        <div class="card bg-white p-6 sm:p-8 rounded-xl border border-gray-200">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-3">Splynx Active Service Lookup</h1>

            <!-- Input Form -->
            <div class="flex flex-col sm:flex-row gap-4 mb-8">
                <input type="text" id="ipv4Input" placeholder="Enter IPv4 Address (e.g., 192.168.1.1)"
                       class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-700"
                       maxlength="15" pattern="^(\d{1,3}\.){3}\d{1,3}$" required>
                
                <button id="lookupButton"
                        class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 ease-in-out shadow-md hover:shadow-lg disabled:opacity-50">
                    Lookup Service
                </button>
            </div>

            <!-- Loading & Message Area -->
            <div id="messageArea" class="mt-4 text-center">
                <!-- Initial instruction message -->
                <p class="text-gray-500">Enter an IPv4 address and click 'Lookup Service'.</p>
            </div>

            <!-- Results Display Area -->
            <div id="resultsContainer" class="mt-6 border-t pt-6 hidden">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">Service Details</h2>
                <div id="resultsContent" class="space-y-3">
                    <!-- Results table will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to safely HTML-encode strings to prevent injection or rendering issues
        const htmlEncode = (str) => {
            return String(str).replace(/[&<>"']/g, function(s) {
                return ({
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#039;'
                })[s];
            });
        };

        document.addEventListener('DOMContentLoaded', () => {
            // Configuration: Set the correct URL for your API endpoint
            const API_URL = './api.php'; 

            const ipv4Input = document.getElementById('ipv4Input');
            const lookupButton = document.getElementById('lookupButton');
            const messageArea = document.getElementById('messageArea');
            const resultsContainer = document.getElementById('resultsContainer');
            const resultsContent = document.getElementById('resultsContent');

            /**
             * Helper function to show a message in the message area.
             * @param {string} message - The message text.
             * @param {string} type - 'success', 'error', or 'info'.
             * @param {boolean} [hideResults=true] - Control whether to hide the results container.
             */
            const displayMessage = (message, type = 'info', hideResults = true) => {
                let colorClass;
                switch (type) {
                    case 'success':
                        colorClass = 'bg-green-100 text-green-700 border-green-300';
                        break;
                    case 'error':
                        colorClass = 'bg-red-100 text-red-700 border-red-300';
                        break;
                    default:
                        colorClass = 'bg-blue-100 text-blue-700 border-blue-300';
                }
                
                messageArea.innerHTML = `<div class="p-3 border rounded-lg ${colorClass}">${message}</div>`;
                
                // Only hide the results container if instructed
                if (hideResults) {
                    resultsContainer.classList.add('hidden');
                }
            };

            /**
             * Renders the lookup results into the container.
             * @param {object} data - The service data object from the API.
             */
            const renderResults = (data) => {
                resultsContent.innerHTML = ''; // Clear previous results
                
                // Define the fields to display, ensuring keys match the api.php output exactly
                const fields = [
                    { label: 'Customer Name', key: 'customer_name' },
                    { label: 'Customer Status', key: 'customer_status' },
                    { label: 'Service ID', key: 'service_id' },
                    { label: 'Service Status', key: 'service_status' },
                    { label: 'IPv4 Address', key: 'service_ipv4' },
                    { label: 'Address', key: 'service_address' },
                    { label: 'Latitude (N/S)', key: 'service_latitude' },
                    { label: 'Longitude (E/W)', key: 'service_longitude' },
                ];

                const listItems = fields.map(field => {
                    // Extract raw value, default to 'N/A'
                    const rawValue = data[field.key] ? String(data[field.key]) : 'N/A';
                    // HTML encode the value for safe display
                    const value = htmlEncode(rawValue);
                    
                    return `
                        <div class="flex justify-between items-center py-2 border-b last:border-b-0">
                            <span class="text-sm font-medium text-gray-500">${field.label}:</span>
                            <span class="text-base font-semibold text-gray-800">${value}</span>
                        </div>
                    `;
                }).join('');

                // Check if the data is empty before rendering a success message
                if (!data.service_ipv4) {
                    displayMessage('No active service found for that IP address.', 'error');
                    return;
                }

                // If content is successfully created, apply it and show the container
                resultsContent.innerHTML = `<div class="bg-gray-50 p-4 rounded-lg">${listItems}</div>`;
                resultsContainer.classList.remove('hidden'); // UN-HIDE the container

                // Display success message and keep the container visible (false)
                displayMessage(`Service details found for ${data.service_ipv4}.`, 'success', false);
            };

            /**
             * Handles the IP lookup request.
             */
            const handleLookup = async () => {
                const ipv4 = ipv4Input.value.trim();
                
                // Basic IP validation
                const ipPattern = /^(\d{1,3}\.){3}\d{1,3}$/;
                if (!ipPattern.test(ipv4)) {
                    displayMessage('Please enter a valid IPv4 address format.', 'error');
                    return;
                }

                lookupButton.disabled = true;
                lookupButton.textContent = 'Searching...';
                displayMessage('Querying internal API...', 'info');

                try {
                    const response = await fetch(`${API_URL}?ipv4=${ipv4}`);
                    const data = await response.json();

                    if (response.ok && data.service_ipv4) {
                        renderResults(data);
                    } else {
                         // Check if the API returned a 404/400 explicitly, or just empty data
                        const errorMessage = data.error || `Error ${response.status}: IP not found or API failed to return structured data.`;
                        displayMessage(errorMessage, 'error');
                    }
                } catch (error) {
                    console.error('Fetch error:', error);
                    displayMessage('A network error occurred or the API is unreachable. Check console for details.', 'error');
                } finally {
                    lookupButton.disabled = false;
                    lookupButton.textContent = 'Lookup Service';
                }
            };

            // Event listener for the button click
            lookupButton.addEventListener('click', handleLookup);

            // Event listener for pressing Enter in the input field
            ipv4Input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleLookup();
                }
            });
        });
    </script>
</body>
</html>
